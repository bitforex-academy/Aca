<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Admin Subscriptions | BitForex Academy</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
}

/* ===== CONTAINER ===== */
.container{
  padding:15px;
  padding-bottom:110px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:25px;
}
.section h3{
  margin-bottom:10px;
  font-size:16px;
  color:#e5e7eb;
}

/* ===== FORM ===== */
form{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:20px;
}
form label{
  display:block;
  font-size:13px;
  margin-bottom:5px;
  color:#94a3b8;
}
form input, form textarea{
  width:100%;
  padding:8px 10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#0b1220;
  color:#fff;
}
form button{
  background:#22c55e;
  color:#020617;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
form button:hover{
  background:#16a34a;
}

/* ===== CARDS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  cursor:pointer;
}
.card:hover{
  background:#1e293b;
}
.card h4{
  font-size:15px;
  margin-bottom:6px;
}
.card p{
  font-size:13px;
  color:#94a3b8;
}

/* ===== ACTION BUTTONS ===== */
.card button{
  margin-top:8px;
  margin-right:5px;
  padding:5px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
}
.edit-btn{background:#22c55e;color:#020617;}
.delete-btn{background:#ef4444;color:#fff;}
.edit-btn:hover{background:#16a34a;}
.delete-btn:hover{background:#dc2626;}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">üì¶ Admin Subscriptions</div>
</div>

<div class="container">

  <!-- ADD / EDIT FORM -->
  <div class="section">
    <h3>Add / Edit Subscription</h3>
    <form id="subscriptionForm">
      <label for="subName">Plan Name</label>
      <input type="text" id="subName" placeholder="Enter plan name">

      <label for="subPrice">Price (‚Ç¶)</label>
      <input type="number" id="subPrice" placeholder="Enter plan price">

      <label for="subDuration">Duration (days)</label>
      <input type="number" id="subDuration" placeholder="Enter duration">

      <label for="subDescription">Description</label>
      <textarea id="subDescription" placeholder="Enter plan description"></textarea>

      <button type="submit">Save Subscription</button>
    </form>
  </div>

  <!-- EXISTING SUBSCRIPTIONS -->
  <div class="section">
    <h3>Existing Plans</h3>
    <div class="cards" id="subscriptionsBox">
      <!-- Subscription cards will appear here -->
      <div class="card">
        <h4>Example Plan</h4>
        <p>7 days trial plan</p>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">

  <a href="admin-payments.html" class="nav-item"><span>üí≥</span>Payments</a>

  <a href="admin-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
