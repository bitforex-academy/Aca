<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Payments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}
.topbar{
  height:60px;
  padding:15px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
}
.content{
  position:fixed;
  top:60px;
  bottom:70px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:15px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}
.verify-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-weight:bold;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#020617;
  width:90%;
  max-width:400px;
  border-radius:12px;
  padding:15px;
}
.modal img{
  width:100%;
  border-radius:8px;
  margin-top:10px;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.approve{
  flex:1;
  background:#22c55e;
  border:none;
  padding:10px;
  border-radius:8px;
  font-weight:bold;
}
.reject{
  flex:1;
  background:#ef4444;
  border:none;
  padding:10px;
  border-radius:8px;
  font-weight:bold;
  color:#fff;
}
.close{
  margin-top:10px;
  text-align:center;
  color:#94a3b8;
  cursor:pointer;
}

/* bottom nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:12px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:18px;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="topbar">
  <h3>Payment Requests</h3>
</div>

<div class="content">

  <div class="card">
    <b>User:</b> John Doe<br>
    <b>Plan:</b> Monthly<br>
    <b>Amount:</b> ‚Ç¶10,000
    <button class="verify-btn"
      onclick="openPaymentModal(
        'John Doe',
        'Monthly',
        '‚Ç¶10,000',
        'proof.jpg'
      )">
      View / Verify
    </button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="paymentModal">
  <div class="modal-box">
    <h4>Payment Verification</h4>

    <p><b>User:</b> <span id="mUser"></span></p>
    <p><b>Plan:</b> <span id="mPlan"></span></p>
    <p><b>Amount:</b> <span id="mAmount"></span></p>

    <img id="mProof" src="" alt="Payment Proof">

    <div class="modal-actions">
      <button class="approve" onclick="approvePayment()">Approve</button>
      <button class="reject" onclick="rejectPayment()">Reject</button>
    </div>

    <div class="close" onclick="closePaymentModal()">Close</div>
  </div>
</div>

<div class="bottom-nav">
  <a href="admin-dashboard.html" class="nav-item"><span>üè†</span>Home</a>
  <a href="admin-payments.html" class="nav-item"><span>üí≥</span>Payments</a>
  <a href="admin-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
