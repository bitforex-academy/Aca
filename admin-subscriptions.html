<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin | Subscription Plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
.topbar{height:60px;padding:15px;background:#020617;border-bottom:1px solid #1e293b;display:flex;justify-content:space-between;align-items:center}
.add-btn{background:#22c55e;color:#000;border:none;padding:8px 12px;border-radius:8px;font-weight:bold}
.content{padding:15px;padding-bottom:90px}
.plan-card{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:15px;margin-bottom:12px}
.actions{display:flex;gap:10px;margin-top:10px}
.edit{flex:1;background:#0ea5e9;border:none;padding:8px;border-radius:8px;font-weight:bold}
.delete{flex:1;background:#ef4444;border:none;padding:8px;border-radius:8px;font-weight:bold;color:#fff}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal-box{background:#020617;padding:20px;border-radius:12px;width:90%;max-width:400px}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none;background:#0b1220;color:#fff}
.save{margin-top:15px;width:100%;padding:10px;border:none;border-radius:8px;background:#22c55e;font-weight:bold}
.bottom-nav{position:fixed;bottom:0;width:100%;height:70px;background:#020617;border-top:1px solid #1e293b;display:flex;justify-content:space-around;align-items:center}
.nav-item{text-decoration:none;color:#94a3b8;font-size:12px;text-align:center}
.nav-item span{display:block;font-size:18px;color:#22c55e}
</style>
</head>

<body>

<div class="topbar">
  <h3>Subscription Plans</h3>
  <button class="add-btn" onclick="openPlan()">+ Add Plan</button>
</div>

<div class="content" id="plansBox"></div>

<div class="modal" id="planModal">
  <div class="modal-box">
    <h4 id="planTitle">Add Plan</h4>
    <input id="planName" placeholder="Plan name">
    <input id="planPrice" placeholder="Price">
    <input id="planDuration" placeholder="Duration">
    <button class="save" onclick="savePlan()">Save</button>
  </div>
</div>

<div class="bottom-nav">
  <a href="admin-dashboard.html" class="nav-item"><span>üè†</span>Home</a>
  <a href="admin-subscriptions.html" class="nav-item"><span>üì¶</span>Plans</a>
  <a href="admin-courses.html" class="nav-item"><span>üéì</span>Courses</a>
  <a href="admin-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

let editId = null;
const box = document.getElementById("plansBox");

window.openPlan = () => {
  editId=null;
  planModal.style.display="flex";
};

window.savePlan = async ()=>{
  const name=planName.value.trim();
  const price=planPrice.value.trim();
  const duration=planDuration.value.trim();
  if(!name||!price||!duration) return alert("All fields required");

  if(editId){
    await updateDoc(doc(db,"plans",editId),{name,price,duration});
  }else{
    await addDoc(collection(db,"plans"),{name,price,duration});
  }
  planModal.style.display="none";
  loadPlans();
};

async function loadPlans(){
  box.innerHTML="";
  const snap=await getDocs(collection(db,"plans"));
  snap.forEach(d=>{
    const p=d.data();
    box.innerHTML+=`
      <div class="plan-card">
        <b>${p.name}</b><br>
        ‚Ç¶${p.price} - ${p.duration}
        <div class="actions">
          <button class="edit" onclick="editPlan('${d.id}','${p.name}','${p.price}','${p.duration}')">Edit</button>
          <button class="delete" onclick="removePlan('${d.id}')">Delete</button>
        </div>
      </div>`;
  });
}

window.editPlan=(id,n,p,d)=>{
  editId=id;
  planName.value=n;
  planPrice.value=p;
  planDuration.value=d;
  planModal.style.display="flex";
};

window.removePlan=async(id)=>{
  await deleteDoc(doc(db,"plans",id));
  loadPlans();
};

loadPlans();
</script>
</body>
</html>
