<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register | Bitforex Academy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #0b1220;
      --card: #1e293b;
      --muted: #94a3b8;
      --accent: #22c55e;
      --text: #ffffff;
    }
    html,body{height:100%;margin:0}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{width:100%;max-width:420px}
    .card{
      background: var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h2{margin:0 0 8px 0;font-size:20px;display:flex;align-items:center;gap:8px}
    input{
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      background: rgba(255,255,255,0.03);
      color:var(--text);
      box-sizing:border-box;
      outline:none;
      font-size:15px;
      margin-top:12px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:18px;
      border-radius:6px;
      border:none;
      background: var(--accent);
      color:#042107;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    a{color: var(--accent);text-decoration:none;font-size:14px}
    .hidden{display:none}
    .error{color:#ffb4b4}
    .success{color:#bafdbe}
    @media (max-width:420px){
      .container{max-width:380px}
      .card{padding:20px}
      h2{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üìù Register</h2>

      <!-- register inputs expected by app.js -->
      <input id="regUsername" type="text" placeholder="Username" autocomplete="name" />
      <input id="regEmail" type="email" placeholder="Email" autocomplete="email" />
      <input id="regPassword" type="password" placeholder="Password" autocomplete="new-password" />
      <input id="regConfirmPassword" type="password" placeholder="Confirm Password" autocomplete="new-password" />

      <!-- message container -->
      <div id="register-message" class="hidden" aria-live="polite"></div>

      <!-- Register button: app.js expects window.registerUser or will auto-attach -->
      <button id="register-btn" type="button" data-loading-text="Creating account...">Create account</button>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Attach register action
    document.getElementById('register-btn')?.addEventListener('click', (e) => {
      if (window.registerUser) return window.registerUser(e);
    });

    // Allow Enter key to submit when focus in inputs
    const inputs = Array.from(document.querySelectorAll('#regUsername, #regEmail, #regPassword, #regConfirmPassword'));
    inputs.forEach(inp => {
      inp?.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') {
          ev.preventDefault();
          document.getElementById('register-btn')?.click();
        }
      });
    });
  </script>

  <!-- Ensure firebase.js (exports auth, db, storage) is present at ./firebase.js -->
  <script type="module" src="./app.js"></script>
</body>
</html>
