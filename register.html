<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | BitForex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: #020617;
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #22c55e;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background: #0b1220;
  color: #fff;
}

input:focus { outline: 2px solid #22c55e; }

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

button:hover { background: #16a34a; }

.message {
  margin-top: 10px;
  text-align: center;
  font-size: 14px;
}

.toggle-password {
  position: absolute;
  right: 15px;
  top: 38px;
  cursor: pointer;
  color: #22c55e;
}

.input-wrapper {
  position: relative;
}
</style>
</head>

<body>
<div class="container">
  <h2>Register</h2>

  <div class="message" id="register-message"></div>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>

    <div class="input-wrapper">
      <input type="password" id="regPassword" placeholder="Password" required>
      <span class="toggle-password" id="toggleRegPwd">üëÅÔ∏è</span>
    </div>

    <div class="input-wrapper">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-password" id="toggleRegConfirm">üëÅÔ∏è</span>
    </div>

    <button type="submit">Register</button>
  </form>

  <p style="text-align:center; margin-top:15px; font-size:14px;">
    Already have an account? <a href="login.html" style="color:#22c55e; text-decoration:none;">Login</a>
  </p>
</div>

<script type="module" src="./auth.js"></script>
<script>
const toggleRegPwd = document.getElementById("toggleRegPwd");
const regPassword = document.getElementById("regPassword");

toggleRegPwd.addEventListener("click", ()=>{
  regPassword.type = regPassword.type === "password" ? "text" : "password";
});

const toggleRegConfirm = document.getElementById("toggleRegConfirm");
const regConfirm = document.getElementById("regConfirmPassword");

toggleRegConfirm.addEventListener("click", ()=>{
  regConfirm.type = regConfirm.type === "password" ? "text" : "password";
});

// Register
document.getElementById("registerForm").addEventListener("submit", window.registerUser);
</script>
</body>
</html>
