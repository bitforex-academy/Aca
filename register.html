<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  width:100%;
  max-width:420px;
  background:#020617;
  padding:25px;
  border-radius:14px;
  border:1px solid #1e293b;
}
h2{margin-bottom:10px}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
  background:#1e293b;
  color:#fff;
}
.eye{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.field{
  position:relative;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
#register-message{
  margin-top:10px;
  font-size:14px;
}
a{color:#22c55e;text-decoration:none}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ“ Register</h2>

  <input id="regUsername" placeholder="Username">

  <input id="regEmail" type="email" placeholder="Email">

  <div class="field">
    <input id="regPassword" type="password" placeholder="Password">
    <span class="eye" id="eye1">ğŸ‘</span>
  </div>

  <div class="field">
    <input id="regConfirmPassword" type="password" placeholder="Confirm Password">
    <span class="eye" id="eye2">ğŸ‘</span>
  </div>

  <div id="register-message"></div>

  <button id="register-btn">Create Account</button>

  <p style="margin-top:12px">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<!-- ğŸ”¹ REGISTER PAGE SCRIPT (ONLY UI) -->
<script>
document.getElementById("register-btn").onclick = (e) => {
  if (window.registerUser) window.registerUser(e);
};

// password toggle
function toggle(id){
  const p = document.getElementById(id);
  p.type = p.type === "password" ? "text" : "password";
}
eye1.onclick = () => toggle("regPassword");
eye2.onclick = () => toggle("regConfirmPassword");
</script>

<!-- ğŸ”¹ APP LOGIC -->
<script type="module" src="app.js"></script>

</body>
</html>
