<!-- Firebase -->
<script type="module" src="firebase.js"></script>

<script type="module">
import { auth, db } from "./firebase.js";
import { ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

window.sendCourse = (title, desc) => {
  auth.onAuthStateChanged((user) => {
    if (!user) return;

    const chatRef = ref(db, "chats/" + user.uid + "/messages");

    push(chatRef, {
      sender: "user",
      text: `ğŸ“˜ Course Request\nCourse: ${title}\nDescription: ${desc}`,
      time: Date.now()
    });

    // Redirect to chat
    location.href = "user-chat.html";
  });
};
</script>
