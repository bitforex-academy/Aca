<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root{
    --bg: #0b1220;
    --card: #1e293b;
    --muted: #94a3b8;
    --accent: #22c55e;
    --text: #ffffff;
  }

  html,body{height:100%;margin:0}
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .container{width:100%;max-width:420px}
  .card{
    background: var(--card);
    padding:28px;
    border-radius:12px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }

  h2{margin:0 0 8px 0;font-size:20px;display:flex;align-items:center;gap:8px}
  input{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:none;
    background: rgba(255,255,255,0.03);
    color:var(--text);
    box-sizing:border-box;
    outline:none;
    font-size:15px;
    margin-top:12px;
  }

  .input-group{position:relative;margin-top:12px}
  .eye{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;color:var(--muted);user-select:none}

  button{
    width:100%;
    padding:12px;
    margin-top:18px;
    border-radius:6px;
    border:none;
    background: var(--accent);
    color:#042107;
    font-weight:700;
    cursor:pointer;
    font-size:15px;
  }

  a{color: var(--accent);text-decoration:none;font-size:14px}
  .small{text-align:right;margin-top:8px;font-size:14px}
  p{margin-top:18px;font-size:14px;color:var(--muted)}
  .hidden{display:none}

  .message{margin-top:12px;font-size:14px}
  .message.error{color:#ffb4b4}
  .message.success{color:#bafdbe}
  .message.info{color:var(--muted)}

  @media (max-width:420px){
    .container{max-width:380px}
    .card{padding:20px}
    h2{font-size:18px}
  }
</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>üîê Login</h2>

      <input id="loginEmail" type="email" placeholder="Email" autocomplete="username" />
      <div class="input-group">
        <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password" />
        <span class="eye" id="toggleEye">üëÅ</span>
      </div>

      <div class="small">
        <a href="#" id="forgotLink">Forgot password?</a>
      </div>

      <!-- Visible message container used by app.js -->
      <div id="login-message" class="message hidden" aria-live="polite"></div>

      <button id="login-btn" type="button" data-loading-text="Logging in...">Login</button>

      <p>No account? <a href="register.html">Register</a></p>

      <!-- If module fails to load, we will show helpful diagnostics here -->
      <div id="script-error-message" class="message info hidden"></div>
    </div>
  </div>

  <script>
    // Small UI bits (keeps HTML clean, app.js still handles auth logic)
    document.getElementById('toggleEye')?.addEventListener('click', () => {
      const pwd = document.getElementById('loginPassword');
      if (!pwd) return;
      if (pwd.type === 'password') {
        pwd.type = 'text';
        document.getElementById('toggleEye').textContent = 'üôà';
      } else {
        pwd.type = 'password';
        document.getElementById('toggleEye').textContent = 'üëÅ';
      }
    });

    // wire UI to window functions if they exist (app.js will expose them)
    const loginBtn = document.getElementById('login-btn');
    loginBtn?.addEventListener('click', (e) => {
      if (window.loginUser) return window.loginUser(e);
      // otherwise, show diagnostic message
      const em = document.getElementById('script-error-message');
      em.textContent = 'Login script not available. Open console for details.';
      em.classList.remove('hidden');
      em.classList.add('error');
      console.warn('window.loginUser is not defined ‚Äî app.js did not initialize.');
    });

    const forgotLink = document.getElementById('forgotLink');
    forgotLink?.addEventListener('click', (e) => {
      e.preventDefault();
      if (window.forgotPassword) return window.forgotPassword(e);
      const em = document.getElementById('script-error-message');
      em.textContent = 'Forgot-password function not available. Open console for details.';
      em.classList.remove('hidden');
      em.classList.add('error');
      console.warn('window.forgotPassword is not defined ‚Äî app.js did not initialize.');
    });

    // After module load (or timeout) show actionable diagnostics if the module failed to initialize.
    // This gives a friendly on-page message without needing to read the console.
    setTimeout(() => {
      const em = document.getElementById('script-error-message');
      if (!window.loginUser || !window.forgotPassword) {
        em.innerHTML = `
          Authentication script failed to initialize.<br/>
          Suggestions:
          <ul>
            <li>Ensure <code>firebase.js</code> exists next to <code>app.js</code> and exports <code>auth</code>, <code>db</code>, <code>storage</code>.</li>
            <li>Open DevTools & check console for the first error (404 / import errors / syntax errors).</li>
            <li>Serve files over HTTP (e.g., <code>npx http-server . -p 8080</code>). ES modules often fail on <code>file://</code>.</li>
          </ul>`;
        em.classList.remove('hidden');
        em.classList.remove('info');
        em.classList.add('error');
      } else {
        // hide any previous diagnostic
        em.classList.add('hidden');
      }
    }, 900);
  </script>

  <!-- app.js is a module that imports ./firebase.js; ensure both files exist on the server -->
  <script type="module" src="./app.js"></script>
</body>
</html>
