<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
}
.container{
  padding:30px;
}
.card{
  background:#1e293b;
  padding:20px;
  margin-top: 100px;
  border-radius:12px;
}
h2{margin-top:0}
.input-group{
  position:relative;
  margin-top:10px;
}
input{
  width:95%;
  padding:12px;
  border-radius:6px;
  border:none;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#94a3b8;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:6px;
  border:none;
  background:#22c55e;
  font-weight:bold;
}
a{color:#22c55e;text-decoration:none}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>ğŸ” Login</h2>

    <input id="loginEmail" type="email" placeholder="Email">

    <div class="input-group">
      <input id="loginPassword" type="password" placeholder="Password">
      <span class="eye" onclick="togglePass('loginPassword', this)">ğŸ‘</span>
    </div>

    <button onclick="loginUser()">Login</button>

    <p id="loginMsg"></p>

    <p>No account? <a href="register.html">Register</a></p>
  </div>
</div>

<script>
function togglePass(id, el){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    el.textContent = "ğŸ™ˆ";
  }else{
    input.type = "password";
    el.textContent = "ğŸ‘";
  }
}
</script>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
