<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#020617;
  padding:25px;
  border-radius:12px;
  width:100%;
  max-width:400px;
  border:1px solid #1e293b;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:6px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.password-wrap{
  position:relative;
}
#login-message{
  margin-top:10px;
  font-size:14px;
}
.success{color:#22c55e;}
.error{color:#ef4444;}
a{color:#22c55e;text-decoration:none;font-size:13px;}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">

  <div class="password-wrap">
    <input id="loginPassword" type="password" placeholder="Password">
    <span id="toggleEye" class="eye">üëÅ</span>
  </div>

  <div id="login-message"></div>

  <button id="login-btn">Login</button>

  <p style="margin-top:12px">
    <a href="#" id="forgotLink">Forgot password?</a>
  </p>
</div>

<!-- üî• IMPORTANT: APP.JS MUST LOAD FIRST -->
<script type="module" src="app.js"></script>

<!-- üî• INLINE SCRIPT AFTER app.js -->
<script>
document.getElementById("toggleEye").onclick = () => {
  const p = document.getElementById("loginPassword");
  p.type = p.type === "password" ? "text" : "password";
};

document.getElementById("login-btn").onclick = (e) => {
  e.preventDefault();
  if (window.loginUser) {
    window.loginUser(e);
  } else {
    alert("Login system not loaded");
  }
};

document.getElementById("forgotLink").onclick = (e) => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  if (window.forgotPassword) {
    window.forgotPassword(email);
  }
};
</script>

</body>
</html>
