<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Settings | BitForex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
  padding-bottom:90px;
}

/* ===== TOP BAR ===== */
.topbar{
  height:60px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
  font-size:18px;
}

/* ===== CONTAINER ===== */
.container{
  padding:15px;
}

/* ===== SECTIONS ===== */
.section{
  margin-bottom:20px;
}
.section h3{
  font-size:16px;
  margin-bottom:10px;
  color:#e5e7eb;
}

/* ===== CARDS ===== */
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:10px;
}
.card label{
  display:block;
  font-size:13px;
  margin-bottom:5px;
  color:#94a3b8;
}
.card input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#0b1220;
  color:#fff;
  margin-bottom:10px;
}

/* ===== BUTTON ===== */
button{
  background:#22c55e;
  color:#020617;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.85;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">‚öôÔ∏è User Settings</div>
</div>

<div class="container">

  <!-- ACCOUNT SECTION -->
  <div class="section">
    <h3>Account Settings</h3>
    <div class="card">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name">

      <button onclick="saveAccount()">Save Account</button>
    </div>
  </div>

  <!-- SECURITY SECTION -->
  <div class="section">
    <h3>Security Settings</h3>
    <div class="card">
      <label for="email">Login Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="Enter new password">

      <button onclick="saveSecurity()">Save Security</button>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="user-chat.html" class="nav-item"><span>üí¨</span>Chat</a>
  <a href="user-subscription.html" class="nav-item"><span>üì¶</span>Subscription</a>
  <a href="user-courses.html" class="nav-item"><span>üéì</span>Courses</a>
  <a href="user-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="user.js"></script>
<script>
function saveAccount(){
  if(confirm("Are you sure you want to save account details?")){
    alert("Account details saved! (Script to update Firestore goes here)");
  }
}
function saveSecurity(){
  if(confirm("Are you sure you want to save security details?")){
    alert("Security details saved! (Script to update Firestore goes here)");
  }
}
</script>

</body>
</html>
