<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin | Courses</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
}
.topbar button{
  background:#22c55e;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:#000;
}

/* ===== CONTENT ===== */
.container{
  padding:15px;
  padding-bottom:100px; /* space for bottom nav */
}
.course-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}
.course-card h3{
  font-size:16px;
  margin-bottom:6px;
}
.course-card p{
  font-size:14px;
  color:#cbd5f5;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.actions button{
  flex:1;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.edit{background:#0ea5e9}
.delete{background:#ef4444;color:#fff}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:15px;
}
.modal-box{
  background:#020617;
  border-radius:12px;
  padding:20px;
  width:100%;
  max-width:420px;
}
.modal-box input,
.modal-box textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#0b1220;
  color:#fff;
}
.modal-box textarea{
  resize:vertical;
  min-height:80px;
}
.save{
  margin-top:15px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  font-weight:bold;
  color:#000;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .topbar{
    height:auto;
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
    padding:12px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">üìò Manage Courses</div>
  <button onclick="openCourse()">+ Add Course</button>
</div>

<!-- CONTENT -->
<div class="container" id="coursesBox">
  <!-- courses load here -->
</div>

<!-- MODAL -->
<div class="modal" id="courseModal">
  <div class="modal-box">
    <h4>Add / Edit Course</h4>
    <input id="courseTitle" placeholder="Course title">
    <textarea id="courseDesc" placeholder="Course description"></textarea>
    <button class="save" onclick="saveCourse()">Save Course</button>
  </div>
</div>

<!-- ===== ADMIN BOTTOM NAV ===== -->
<div class="bottom-nav">

    <span>üè†</span>Dashboard
  </a>
  <a href="admin-payments.html" class="nav-item">
    <span>üí≥</span>Payments
  </a>
  <a href="admin-users.html" class="nav-item">
    <span>üë•</span>Users
  </a>
  <a href="admin-chat.html" class="nav-item">
    <span>üí¨</span>Chat
  </a>
  <a href="admin-settings.html" class="nav-item">
    <span>‚öôÔ∏è</span>Settings
  </a>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
