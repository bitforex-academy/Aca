<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

.topbar{
  height:60px;
  padding:15px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.add-btn{
  background:#22c55e;
  color:#000;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:bold;
}

.content{
  position:fixed;
  top:60px;
  bottom:70px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:15px;
}

.course-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}

.course-card img{
  width:100%;
  border-radius:8px;
  margin-bottom:10px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.edit{
  flex:1;
  background:#0ea5e9;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:bold;
}

.delete{
  flex:1;
  background:#ef4444;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:bold;
  color:#fff;
}

/* bottom nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:12px;
  text-align:center;
}

.nav-item span{
  display:block;
  font-size:18px;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="topbar">
  <h3>Courses</h3>
  <button class="add-btn" onclick="addCourse()">+ Add Course</button>
</div>

<div class="content" id="courseList">
  <!-- courses load here -->
</div>
