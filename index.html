<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitforex Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .welcome {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* Banner */
    .welcome img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  .top-logo {
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;          /* ⬅ bigger circle */
  height: 100px;         /* ⬅ bigger circle */
  background: rgba(255, 255, 255, 0.95);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

.top-logo img {
  width: 95px;        /* ⬅ increased image size */
  height: 100px;       /* ⬅ increased image size */
  object-fit: contain;
  border-radius: 50%;
}
    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    .overlay h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .actions a {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      background: linear-gradient(to right, #0ea5e9, #22c55e);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="welcome">

    <!-- Banner -->
    <img src="banner.jpg" class="banner" alt="Banner">

    <!-- Circular Logo -->
    <div class="top-logo">
      <img src="logo.jpg" alt="Bitforex Academy Logo">
    </div>

    <!-- Overlay Content -->
    <div class="overlay">
      <h1>Welcome to Bitforex Academy</h1>
      <div class="actions">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>

  </section>

</body>
</html>
