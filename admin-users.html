<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Users ‚Äî BiTForeX Academy</title>

<style>
/* === GLOBAL === */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: #fff;
}
h2, h3, p { margin: 0; }
.muted { color: #94a3b8; font-size: 13px; }

/* === NAVBAR === */
.navbar{
  position: fixed;
  top:0;
  width:100%;
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:10;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-circle img{
  width:38px;
  height:38px;
  border-radius:50%;
}
.logo-text{
  font-weight:bold;
  color:#22c55e;
}
.nav a{
  color:#94a3b8;
  text-decoration:none;
  margin-left:15px;
  font-size:14px;
}
.nav a.active{
  color:#22c55e;
  font-weight:bold;
}

/* === MAIN CONTAINER === */
.container{
  padding:20px;
  margin-top:90px;
}

/* === FILTER BAR === */
.filter-bar {
  display:flex;
  gap:8px;
  margin-bottom:15px;
}
.filter-btn {
  padding:6px 14px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background: transparent;
  color:#fff;
  cursor:pointer;
}
.filter-btn.active {
  background:#22c55e;
  color:#000;
  font-weight:bold;
}

/* === USER CARD === */
.user-card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 14px;
  transition: transform 0.2s;
}
.user-card:hover { transform: scale(1.02); }
.user-card h3 { font-size: 18px; margin-bottom: 6px; }
.user-badge {
  display: inline-block;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  margin-top:6px;
  cursor:pointer;
}
.badge-active { background:#22c55e; color:#000; }
.badge-inactive { background:#ef4444; color:#fff; }
.view-btn, .msg-btn {
  margin-top:10px;
  padding:6px 12px;
  border-radius:6px;
  background:#22c55e;
  color:#000;
  font-size:14px;
  border:none;
  cursor:pointer;
}

/* === MODAL === */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal {
  background:#020617;
  padding:20px;
  border-radius:12px;
  max-width:400px;
  width:90%;
  color:#fff;
  position: relative;
}
.modal h3 { margin-top:0; }
.close-modal {
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  cursor:pointer;
}

/* === FOOTER === */
.site-footer{
  padding:15px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}

/* === BOTTOM NAV === */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:12px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:18px;
  color:#22c55e;
}
.nav-item.active{
  color:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="brand">
    <div class="logo-circle"><img src="logo.jpg" alt="logo"></div>
    <span class="logo-text">BiTForeX Admin</span>
  </div>

  <nav class="nav">
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-users.html" class="active">Users</a>

<main class="container">

  <p class="muted">All users on your platform</p>

  <!-- FILTER BUTTONS -->
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="Active">Active</button>

<!-- MODAL -->

    <p><strong>Email:</strong> <span id="modalEmail"></span></p>

    <button class="msg-btn" id="sendMessageBtn">Send Message</button>

</div>

</html>
