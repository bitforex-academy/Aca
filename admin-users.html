<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Users ‚Äî BiTForeX Academy</title>
<style>
  /* ===========================
     GLOBAL
  =========================== */
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Arial, sans-serif; background: #0b1220; color: #fff; height: 100vh; overflow: hidden; }
  a { text-decoration: none; color: #22c55e; }

  /* ===========================
     NAVBAR
  =========================== */
  .navbar {
    position: fixed;
    top:0; left:0; right:0;
    height:70px;
    background:#020617;
    border-bottom:1px solid #1e293b;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    z-index:10;
  }
  .brand { display:flex; align-items:center; gap:10px; }
  .logo-circle img { width:38px; height:38px; border-radius:50%; }
  .logo-text { font-weight:bold; color:#22c55e; }
  .nav a { margin-left:15px; font-size:14px; color:#94a3b8; }
  .nav a.active { color:#22c55e; font-weight:bold; }

  /* ===========================
     MAIN LAYOUT
  =========================== */
  main.container {
    position: fixed;
    top:70px; bottom:70px; left:0; right:0;
    overflow-y:auto;
    padding:15px;
  }
  h2 { margin-bottom:6px; }
  .muted { font-size:13px; color:#94a3b8; margin-bottom:10px; }

  /* ===========================
     FILTER BUTTONS
  =========================== */
  .filter-bar { display:flex; gap:8px; margin:10px 0; }
  .filter-btn {
    padding:6px 14px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.2);
    background:transparent;
    color:#fff;
    cursor:pointer;
  }
  .filter-btn.active { background:#22c55e; color:#000; font-weight:bold; }

  /* ===========================
     USER CARDS
  =========================== */
  .user-card {
    background: rgba(255,255,255,0.04);
    padding:16px;
    border-radius:12px;
    margin-bottom:14px;
    border:1px solid rgba(255,255,255,0.08);
  }
  .user-card h3 { margin-bottom:6px; font-size:18px; font-weight:600; }
  .user-card .muted { font-size:13px; margin-bottom:8px; }
  .user-badge {
    display:inline-block;
    font-size:12px;
    padding:4px 8px;
    border-radius:8px;
    margin-top:6px;
  }
  .badge-active { background:#0f0; color:#000; }
  .badge-inactive { background:#999; color:#000; }

  .view-btn {
    margin-top:10px;
    padding:6px 12px;
    border-radius:6px;
    background:#22c55e;
    color:#000;
    font-size:14px;
    border:none;
    cursor:pointer;
    display:inline-block;
  }

  /* ===========================
     FOOTER
  =========================== */
  .bottom-nav {
    position: fixed;
    bottom:0; left:0; right:0;
    height:70px;
    background:#020617;
    border-top:1px solid #1e293b;
    display:flex;
    justify-content:space-around;
    align-items:center;
  }
  .nav-item { text-decoration:none; color:#94a3b8; font-size:12px; text-align:center; }
  .nav-item span { display:block; font-size:18px; color:#22c55e; }
  .nav-item.active { color:#22c55e; font-weight:bold; }

</style>
</head>
<body>

<header class="navbar">
  <div class="brand">
    <div class="logo-circle"><img src="logo.jpg" alt="logo"></div>
    <span class="logo-text">BiTForeX Admin</span>
  </div>
  <nav class="nav">
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-users.html" class="active">Users</a>
    <a href="admin-payments.html">Payments</a>
    <a href="admin-subscription-settings.html">Subscriptions</a>
    <a href="admin-chat.html">Chat Inbox</a>
    <a href="admin-settings.html">Profile</a>
    <a href="login.html" id="logout-admin">Logout</a>
  </nav>
</header>

<main class="container">
  <h2>Registered Users</h2>
  <p class="muted">All users on your platform</p>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="Active">Active</button>
    <button class="filter-btn" data-filter="Inactive">Inactive</button>
  </div>

  <div id="adminUsersTable">
    <p class="muted">Loading users...</p>
  </div>
</main>

<div class="bottom-nav">
  <a href="admin-dashboard.html" class="nav-item"><span>üè†</span>Home</a>
  <a href="admin-users.html" class="nav-item active"><span>üë•</span>Users</a>
  <a href="admin-payments.html" class="nav-item"><span>üí≥</span>Payments</a>
  <a href="admin-chat.html" class="nav-item"><span>üí¨</span>Messages</a>
  <a href="admin-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const box = document.getElementById("adminUsersTable");
    const filterBtns = document.querySelectorAll(".filter-btn");

    function loadUsers(filter="all") {
      // Replace with Firestore fetch later
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (!users.length) {
        box.innerHTML = `<p class="muted">No users found.</p>`;
        return;
      }

      box.innerHTML = "";
      users
        .filter(u => {
          if(filter==="all") return true;
          return (u.status || "Inactive") === filter;
        })
        .forEach(u => {
          const status = u.status === "Active" ? "badge-active" : "badge-inactive";
          const sub = u.subscription ? u.subscription.plan : "None";

          const card = document.createElement("div");
          card.className = "user-card";

          card.innerHTML = `
            <h3>${u.name}</h3>
            <div class="muted">${u.email}</div>
            <p><strong>Plan:</strong> ${sub}</p>
            <span class="user-badge ${status}">${u.status || "Inactive"}</span>
            <br>
            <button class="view-btn" onclick="alert('View details for ${u.name}')">View User</button>
          `;

          box.appendChild(card);
        });
    }

    loadUsers();

    filterBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        filterBtns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        loadUsers(btn.dataset.filter);
      });
    });
  });
</script>

</body>
</html>
