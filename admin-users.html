<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Admin Users | BitForex Academy</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
}

/* ===== CONTAINER ===== */
.container{
  padding:15px;
  padding-bottom:110px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:25px;
}
.section h3{
  margin-bottom:10px;
  font-size:16px;
  color:#e5e7eb;
}

/* ===== USER CARDS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
}
.card h4{
  font-size:15px;
  margin-bottom:4px;
}
.card p{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:6px;
}
.card .status{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:6px;
}
.active{background:#22c55e;color:#020617;}
.inactive{background:#ef4444;color:#fff;}
.card button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  margin-right:5px;
}
.view-btn{background:#22c55e;color:#020617;}
.view-btn:hover{background:#16a34a;}
.delete-btn{background:#ef4444;color:#fff;}
.delete-btn:hover{background:#dc2626;}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">üë• Admin Users</div>
</div>

<div class="container">

  <div class="section">
    <h3>Registered Users</h3>
    <div class="cards" id="usersBox">
      <!-- Example user card -->
      <div class="card">
        <h4>John Doe</h4>
        <p>Email: john@example.com</p>
        <p>Role: User</p>
        <span class="status active">Subscribed</span>
        <button class="view-btn">View</button>
        <button class="delete-btn">Delete</button>
      </div>
      <div class="card">
        <h4>Jane Smith</h4>
        <p>Email: jane@example.com</p>
        <p>Role: User</p>
        <span class="status inactive">Not Subscribed</span>
        <button class="view-btn">View</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

</div>

</div>

</body>
</html>
