<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}
.topbar{
  height:60px;
  padding:15px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
}
.payments{
  position:fixed;
  top:60px;
  bottom:70px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:15px;
}
.payment-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.approve{
  flex:1;
  background:#22c55e;
  color:#000;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:bold;
}
.reject{
  flex:1;
  background:#ef4444;
  color:#fff;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:bold;
}

/* bottom nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:12px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:18px;
  color:#22c55e;
}
.nav-item.active{
  color:#22c55e;
  font-weight:bold;
}
</style>
