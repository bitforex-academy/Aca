<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Chat | BiTForeX Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b1220;color:#fff;height:100vh;display:flex;flex-direction:column;}
header{height:60px;background:#020617;display:flex;align-items:center;justify-content:space-between;padding:0 20px;}
header h3{color:#22c55e;}
.btn-logout{background:#ef4444;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
.messages{flex:1;overflow-y:auto;padding:15px;}
.msg{max-width:70%;padding:10px;border-radius:10px;margin-bottom:10px;word-wrap:break-word;}
.msg.admin{background:#22c55e;color:#000;margin-left:auto;}
.msg.user{background:#1e293b;}
.msg img{max-width:100%;border-radius:8px;margin-top:6px;}
.chat-input{display:flex;align-items:center;padding:10px;border-top:1px solid #1e293b;gap:8px;}
.chat-input input[type="text"]{flex:1;padding:10px;border-radius:8px;border:none;outline:none;}
.btn{background:#22c55e;border:none;padding:10px 16px;border-radius:8px;font-weight:bold;cursor:pointer;color:#000;}
</style>
</head>

<body>

<header>
  <h3>BiTForeX Chat</h3>
  <button class="btn-logout" onclick="logoutUser()">Logout</button>
</header>

<div class="messages" id="userMessages"></div>

<div class="chat-input">
  <input type="text" id="userMessageInput" placeholder="Type messageâ€¦">
  <input type="file" id="userFileInput" accept="image/*" hidden>
  <button id="userFileBtn" class="btn">ðŸ“Ž</button>
  <button id="userSendBtn" class="btn">Send</button>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

<script>
const fileBtn = document.getElementById("userFileBtn");
fileBtn?.addEventListener("click", ()=>{
  const fileInput = document.getElementById("userFileInput");
  if(fileInput) fileInput.click();
});
</script>

</body>
</html>
