<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>User Chat | BitForex Academy</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding-bottom:80px; /* space for bottom nav */
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
  font-size:18px;
}

/* ===== CHAT CONTAINER ===== */
.container{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:10px 15px;
  overflow:hidden;
}

/* ===== MESSAGES BOX ===== */
.messages-box{
  flex:1;
  overflow-y:auto;
  padding-right:5px;
}
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:12px;
  word-wrap:break-word;
}
.msg.user{
  background:#22c55e;
  color:#020617;
  align-self:flex-end;
}
.msg.admin{
  background:#1e293b;
  color:#e5e7eb;
  align-self:flex-start;
}

/* ===== MESSAGE INPUT ===== */
.input-area{
  position:fixed;
  bottom:80px; /* above bottom nav */
  left:0;
  width:100%;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:10px 15px;
  gap:6px;
}
.input-area input[type="text"]{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
  background:#1e293b;
  color:#fff;
}
.input-area button{
  background:#22c55e;
  color:#020617;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
  font-size:18px;
}

/* ===== IMAGE BUTTON ===== */
.input-area input[type="file"]{
  display:none;
}
.image-btn{
  background:#1e293b;
  color:#22c55e;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
  font-size:18px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}
.nav-item.active span{
  color:#22c55e;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">üí¨ Chat with Admin</div>
</div>

<div class="container">
  <!-- MESSAGES -->
  <div class="messages-box" id="messagesBox">
    <!-- Messages will be dynamically loaded here -->
    <div class="msg admin">Hello! How can I assist you today?</div>
  </div>

  <!-- INPUT AREA -->
  <div class="input-area">
    <label for="imageUpload" class="image-btn">üìé</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">‚û°Ô∏è</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="user-chat.html" class="nav-item active"><span>üí¨</span>Chat</a>
  <a href="user-subscription.html" class="nav-item"><span>üì¶</span>Subscription</a>
  <a href="user-courses.html" class="nav-item"><span>üéì</span>Courses</a>
  <a href="user-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="user.js"></script>
</body>
</html>
