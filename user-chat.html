<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Chat | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}
.topbar{
  background:#020617;
  padding:15px;
  border-bottom:1px solid #1e293b;
  font-weight:bold;
}
.chat{
  height:calc(100vh - 140px);
  overflow-y:auto;
  padding:15px;
}
.msg{
  background:#1e293b;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  max-width:75%;
  word-wrap:break-word;
}
.msg.user{
  background:#22c55e;
  color:#000;
  margin-left:auto;
}
.msg.admin{
  background:#334155;
}
.msg img{
  max-width:100%;
  border-radius:8px;
  margin-top:6px;
}
.input-box{
  position:fixed;
  bottom:60px;
  width:100%;
  display:flex;
  gap:6px;
  background:#020617;
  padding:10px;
}
.input-box input[type="text"]{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
}
.input-box button{
  background:#22c55e;
  border:none;
  padding:10px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:60px;
  background:#020617;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #1e293b;
}
.bottom-nav a{
  color:#22c55e;
  text-decoration:none;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

</div>

  <!-- image -->
  <label>
    <button type="button">ğŸ“·</button>
    <input type="file" id="imageInput" accept="image/*" hidden>
  </label>

  <!-- text -->
  <input id="messageInput" type="text" placeholder="Type message...">

  <!-- send -->
  <button id="sendBtn" type="button">Send</button>
</div>
