<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Chat | Bitforex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --panel:#020617;
  --border:#1e293b;
  --accent:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  height:60px;
  background:linear-gradient(180deg,#020617,#0b1220);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 15px;
  gap:10px;
}
.header .back{
  font-size:20px;
  cursor:pointer;
}
.header .title{
  font-weight:bold;
  font-size:15px;
}

/* ================= CHAT AREA ================= */
.chat-area{
  position:fixed;
  top:60px;
  bottom:70px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
}

/* Message bubble */
.msg{
  max-width:75%;
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.4;
  word-wrap:break-word;
}

.msg.user{
  background:var(--accent);
  color:#000;
  margin-left:auto;
  border-bottom-right-radius:4px;
}

.msg.admin{
  background:#1e293b;
  color:#fff;
  margin-right:auto;
  border-bottom-left-radius:4px;
}

.msg img{
  max-width:100%;
  border-radius:8px;
  margin-top:6px;
}

/* ================= INPUT ================= */
.input-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:var(--panel);
  border-top:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
}

.input-bar input[type="text"]{
  flex:1;
  height:45px;
  border-radius:25px;
  border:none;
  outline:none;
  padding:0 15px;
  background:#0b1220;
  color:#fff;
  font-size:14px;
}

.attach-btn{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#0b1220;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

.send-btn{
  height:45px;
  padding:0 20px;
  border:none;
  border-radius:25px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:70px;
  left:0;
  right:0;
  height:60px;
  background:var(--panel);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-decoration:none;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}

.nav-item span{
  display:block;
  font-size:18px;
  margin-bottom:2px;
}

.nav-item.active{
  color:var(--accent);
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="title">üí¨ Chat with Admin</div>
</div>

<!-- CHAT -->
<div class="chat-area" id="userMessages">
  <!-- messages injected by app.js -->
</div>

<!-- INPUT -->
<div class="input-bar">
  <button class="attach-btn" onclick="document.getElementById('userFileInput').click()">üìé</button>

  <input
    type="text"
    id="userMessageInput"
    placeholder="Type message..."
  >

  <button class="send-btn" onclick="sendUserMessage()">Send</button>

  <input
    type="file"
    id="userFileInput"
    accept="image/*"
    hidden
  >
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="user-chat.html" class="nav-item active">
    <span>üí¨</span>Chat
  </a>
  <a href="user-subscriptions.html" class="nav-item">
    <span>üí≥</span>Subs
  </a>
  <a href="user-courses.html" class="nav-item">
    <span>üìò</span>Courses
  </a>
  <a href="user-settings.html" class="nav-item">
    <span>‚öôÔ∏è</span>Settings
  </a>
</div>

<!-- FIREBASE + APP -->
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
