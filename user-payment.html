<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Payment | BitForex Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  height:60px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
  font-size:18px;
}

/* ===== CONTAINER ===== */
.container{
  padding:15px;
  padding-bottom:100px;
}

/* ===== CARDS ===== */
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
.card h3{
  font-size:16px;
  margin-bottom:8px;
}
.card p{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:8px;
}
textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#1e293b;
  color:#fff;
  resize:none;
  margin-bottom:10px;
  font-family:monospace;
}
button{
  background:#22c55e;
  color:#020617;
  border:none;
  border-radius:8px;
  padding:10px 15px;
  cursor:pointer;
  font-weight:bold;
}
button:hover{
  background:#16a34a;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">üí≥ Make Payment</div>
</div>

<div class="container">

  <!-- PAYMENT DETAILS -->
  <div class="card">
    <h3>Payment Details</h3>
    <p id="paymentDetails">Please copy the details below to make payment. (Auto-updates from admin)</p>

    <textarea id="copyDetails" readonly rows="8">
üè¶ Bank Payment:
Bank: XYZ Bank
Account Name: BitForex Academy
Account Number: 1234567890

üí∞ Crypto Payment:
Bitcoin (BTC) Wallet: 1A2b3C4d5E6f7G8h9I0J
Ethereum (ETH) Wallet: 0xAbCdEf1234567890
USDT Wallet: T1234567890abcdef
    </textarea>

    <button onclick="copyPaymentDetails()">Copy Details</button>
  </div>

  <!-- UPLOAD PAYMENT PROOF -->
  <div class="card">
    <h3>Submit Proof of Payment</h3>
    <input type="file" id="paymentProof" accept="image/*" style="margin-bottom:10px;">
    <button onclick="submitPayment()">Submit Payment</button>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="user-chat.html" class="nav-item"><span>üí¨</span>Chat</a>
  <a href="user-subscription.html" class="nav-item"><span>üì¶</span>Subscription</a>
  <a href="user-courses.html" class="nav-item"><span>üéì</span>Courses</a>
  <a href="user-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="user.js"></script>
<script>
function copyPaymentDetails() {
  const input = document.getElementById("copyDetails");
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Payment details copied!");
}

function submitPayment() {
  const proof = document.getElementById("paymentProof").files[0];
  if(!proof) return alert("Please upload your payment proof!");
  
  // Payment script will handle sending to admin
  alert("‚è≥ Payment Pending\nYour payment has been submitted and is awaiting admin approval.");
}
</script>

</body>
</html>
