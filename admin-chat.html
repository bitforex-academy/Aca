<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Admin Chat | BitForex Academy</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; background: #0b1220; color: #fff; min-height: 100vh; overflow: hidden; }

/* ===== TOP BAR ===== */
.topbar {
  height: 70px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  display: flex;
  align-items: center;
  padding: 0 15px;
  font-weight: bold;
  color: #22c55e;
}

/* ===== MAIN LAYOUT ===== */
.container {
  display: flex;
  height: calc(100vh - 70px);
  gap: 12px;
  padding: 12px;
}

/* ===== USERS LIST ===== */
.users-list {
  width: 260px;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 12px;
  overflow-y: auto;
  padding: 10px;
}
.users-list h3 { margin-bottom: 10px; font-size: 15px; }
.user-item {
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  background: #0b1220;
  margin-bottom: 6px;
}
.user-item:hover { background: #1e293b; }

/* ===== CHAT PANEL ===== */
.chat-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 12px;
  overflow: hidden;
}
.chat-header {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  font-weight: bold;
  color: #22c55e;
}
.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.msg {
  max-width: 70%;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  word-wrap: break-word;
}
.msg.admin { background: #22c55e; color: #000; margin-left: auto; }
.msg.user { background: #1e293b; }
.msg img { max-width: 200px; border-radius: 8px; margin-top: 6px; }

/* ===== INPUT AREA ===== */
.chat-input {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #1e293b;
}
.chat-input input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}
.chat-input button {
  background: #22c55e;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
}

/* ===== RESPONSIVE ===== */
@media(max-width: 768px){
  .container { flex-direction: column; }
  .users-list { width: 100%; height: 150px; overflow-x: auto; display: flex; gap: 6px; padding: 6px; }
  .user-item { min-width: 120px; margin-bottom: 0; }
  .chat-panel { flex: 1; }
}
</style>
</head>
<body>

<div class="topbar">ðŸ’¬ Admin Chat</div>

<div class="container">
  <!-- USERS LIST -->
  <aside class="users-list">
    <h3>Users</h3>
    <div class="user-item">User 1</div>
    <div class="user-item">User 2</div>
    <div class="user-item">User 3</div>
    <!-- Dynamic list will be added via JS -->
  </aside>

  <!-- CHAT PANEL -->
  <section class="chat-panel">
    <div class="chat-header" id="chatTitle">Select a user</div>
    <div class="messages" id="chatMessages">
      <!-- Chat messages will appear here -->
    </div>

    <div class="chat-input">
      <label>
        <button type="button">ðŸ“·</button>
        <input type="file" id="chatImage" accept="image/*" hidden>
      </label>
      <input type="text" id="chatText" placeholder="Type a message..." disabled>
      <button id="chatSend" disabled>Send</button>
    </div>
  </section>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
