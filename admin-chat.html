<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Chat</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  height:100vh;
}
.layout{
  display:flex;
  height:100%;
}
.users{
  width:260px;
  background:#020617;
  border-right:1px solid #1e293b;
  overflow-y:auto;
  padding:10px;
}
.users li{
  list-style:none;
  padding:10px;
  margin-bottom:6px;
  background:#0b1220;
  border-radius:8px;
  cursor:pointer;
}
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  padding:15px;
  border-bottom:1px solid #1e293b;
  color:#22c55e;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:70%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
}
.msg.admin{
  background:#22c55e;
  color:#000;
  margin-left:auto;
}
.msg.user{
  background:#1e293b;
}
.input{
  display:flex;
  gap:8px;
  padding:10px;
  border-top:1px solid #1e293b;
}
.input input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="layout">
  <ul class="users" id="usersList"></ul>

  <div class="chat">
    <div class="header" id="adminChatTitle">Select user</div>
    <div class="messages" id="adminMessages"></div>

    <div class="input">
      <input id="adminMessageInput" disabled placeholder="Type message">
      <button id="adminSendBtn" disabled>Send</button>
    </div>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
