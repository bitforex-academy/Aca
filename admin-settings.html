<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Admin Settings | BitForex Academy</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.title{
  font-weight:bold;
  color:#22c55e;
}

/* ===== CONTAINER ===== */
.container{
  padding:15px;
  padding-bottom:110px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:25px;
}
.section h3{
  margin-bottom:10px;
  font-size:16px;
  color:#e5e7eb;
}

/* ===== FORM ===== */
form{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:15px;
}
form label{
  display:block;
  font-size:13px;
  margin-bottom:5px;
  color:#94a3b8;
}
form input{
  width:100%;
  padding:8px 10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#0b1220;
  color:#fff;
}
form button{
  background:#22c55e;
  color:#020617;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
form button:hover{
  background:#16a34a;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#020617;
  border-top:1px solid #1e293b;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-decoration:none;
  color:#94a3b8;
  font-size:11px;
  text-align:center;
}
.nav-item span{
  display:block;
  font-size:20px;
  color:#22c55e;
}

/* ===== CONFIRM POPUP ===== */
#confirmPopup{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#confirmPopup .popup{
  background:#020617;
  border:1px solid #1e293b;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
#confirmPopup button{
  margin:5px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="title">‚öôÔ∏è Admin Account Settings</div>
</div>

<div class="container">

  <!-- EDIT PROFILE -->
  <div class="section">
    <h3>üë§ Edit Profile</h3>
    <form id="profileForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name">

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <!-- SECURITY / PASSWORD -->
  <div class="section">
    <h3>üîí Security</h3>
    <form id="securityForm">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" placeholder="Enter current password">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password">

      <label for="loginEmail">Login Email</label>
      <input type="email" id="loginEmail" placeholder="Enter new login email">

      <button type="submit">Update Security</button>
    </form>
  </div>

</div>

<!-- CONFIRMATION POPUP -->
<div id="confirmPopup">
  <div class="popup">
    <p>Are you sure you want to save changes?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="admin-dashboard.html" class="nav-item"><span>üè†</span>Dashboard</a>
  <a href="admin-payments.html" class="nav-item"><span>üí≥</span>Payments</a>
  <a href="admin-users.html" class="nav-item"><span>üë•</span>Users</a>
  <a href="admin-chat.html" class="nav-item"><span>üí¨</span>Chat</a>
  <a href="admin-settings.html" class="nav-item"><span>‚öôÔ∏è</span>Settings</a>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
